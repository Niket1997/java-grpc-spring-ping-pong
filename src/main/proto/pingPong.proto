syntax = "proto3";
option java_package = "com.niket.javaspringgrpc.proto_gen.ping_pong";
option java_multiple_files = true;

import "google/api/annotations.proto";

message Request {
  string payload = 1;
}

message Response {
  string response = 2;
}

service PingPongService {
  rpc ping(Request) returns (Response) {
    option(google.api.http) = {
      post: "/v1/ping",
      body: "*"
    };
  }
}